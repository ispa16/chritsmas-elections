<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premios</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: "Open Sans", "open-sans", sans-serif;
      letter-spacing: 0.03em;
      line-height: 1.6;
      color: #000000;
      margin: 0;
      padding: 0;
    }

    .container {
      padding-top: 50px;
      text-align: center;
    }

    .title {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .description {
      font-size: 18px;
      margin-bottom: 40px;
    }

    .card {
      width: 300px;
      margin: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 2px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      text-align: center;
      transition: all 0.25s;
      background-color: #ffffff;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 16px rgba(0, 0, 0, 0.2);
    }

    h4 {
      font-weight: 600;
      margin: 10px 0;
    }

    p {
      padding: 0 10px;
      font-size: 16px;
      font-weight: 300;
      margin-bottom: 10px;
    }

    a {
      display: inline-block;
      margin-bottom: 10px;
      font-weight: 500;
      text-decoration: none;
      color: #3498db;
    }
  </style>
</head>
